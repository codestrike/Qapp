<div class="page-wrapper">
  <div class="container">
    <!-- <div class="row"> -->
    <div class="col-md-4 col-md-offset-4">
      <h2>Login</h2>
      <p class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</p>
      <form ng-submit="try_login()" method="post" name="loginform">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" ng-model="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="passwd" name="passwd" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
    <!-- </div> -->
  </div>
  <!-- .container -->
</div>
